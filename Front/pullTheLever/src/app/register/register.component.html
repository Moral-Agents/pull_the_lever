<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<nav class="nav">
    <div class="nav_container">
        <div class="nav_box-logo">
            <a href="/">
                <img class="nav_logo" src="assets/images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="nav_box-ul">
            <ul class="nav_ul">
                <li class="nav_login"><a href="/login">Iniciar Sesión</a></li>
                <li class="nav_register"><a href="/register">Registrarse</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="register" id="register">
    <div class="register_container">
        <form [formGroup]="form" (submit)="createUser()">
            <h2 class="register_title">Crear una cuenta gratis</h2>
            <p class="register_welcome">Te damos la bienvenida a Pull The Lever</p>
            <div>
              <input type="text" id="name" name="name" placeholder="Nombre de usuario" formControlName="nombre">
              <span *ngIf="form.controls['nombre'].hasError('required') && form.controls['nombre'].touched">Requerido</span>
              <span *ngIf="form.controls['nombre'].hasError('minlength') && form.controls['nombre'].touched">Minimo</span>
              <span *ngIf="form.controls['nombre'].hasError('maxlength') && form.controls['nombre'].touched">Maximo</span>
            </div>
            <div>
              <input type="email" id="mail" name="mail" placeholder="Correo" formControlName="correo">
              <span *ngIf="form.controls['correo'].hasError('required') && form.controls['correo'].touched">Requerido</span>
              <span *ngIf="form.controls['correo'].hasError('email') && form.controls['correo'].touched">Invalido</span>
            </div>
            <div>
              <input type="password" id="password" name="password" placeholder="Contraseña" formControlName="clave">
              <span *ngIf="form.controls['clave'].hasError('required') && form.controls['clave'].touched">Requerido</span>
              <span *ngIf="form.controls['clave'].hasError('minlength') && form.controls['clave'].touched">Minimo</span>
              <span *ngIf="form.controls['clave'].hasError('maxlength') && form.controls['clave'].touched">Maximo</span>
            </div>
            <div>
              <input type="text" id="edad" name="edad" placeholder="Edad" formControlName="edad">
            </div>
            <div>
                <input type="text" id="nationality" name="nationality" placeholder="Nacionalidad" formControlName="nacionalidad">
            </div>
            <div>
                <input type="text" id="Género" name="Género" placeholder="Género" formControlName="genero">
            </div>
            <button class="register_submit" [disabled]="form.invalid">Registrarse</button>
            <div class="register_recover">
                <p>¿Ya estás registrado? <a href="/login">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</section>

<app-footer></app-footer>
